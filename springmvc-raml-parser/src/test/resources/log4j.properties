log4j.rootLogger = info, file, console
log4j.logger.com.phoenixnap = debug

# Add log4j.logger's as needed

log4j.appender.file                            = org.apache.log4j.RollingFileAppender
log4j.appender.file.layout                     = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern   = %d{yyyy-MM-dd HH:mm:ss} %p [%c{2}] - %m%n
log4j.appender.file.immediateFlush             = true
log4j.appender.file.maxFileSize                = 10MB
log4j.appender.file.maxBackupIndex             = 3
log4j.appender.file.file                       = ${com.phoenixnap.log_dir}/cloud/wap-imagestaging.log

log4j.appender.syslog.facility                 = USER
log4j.appender.syslog.header                   = true
log4j.appender.syslog.syslogHost               = localhost
log4j.appender.syslog.layout                   = org.apache.log4j.PatternLayout
log4j.appender.syslog.layout.ConversionPattern = cloudadmin/wap-imagestaging %p [%c{2}] - %m

log4j.appender.console                          = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout                   = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %p [%c{2}] - %m%n